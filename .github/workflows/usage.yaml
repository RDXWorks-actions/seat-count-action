name: Run
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  seats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: seats
        with:
          org: octodemo
          github-token: ${{secrets.TOKEN}}
      - run: echo ${{steps.seats.outputs.percentage}}% of seats used.
      - run: echo ${{steps.seats.outputs.remaining}} seats remaining.
